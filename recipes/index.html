<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="A collection of delicious recipes." />
    <meta property="og:image" content="URL to an image" />
    <meta property="og:url" content="URL of the page" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/recipe-book.png" alt="Recipe Book Logo" />
      <h1>RecipeBook</h1>
    </header>
    <main>
      <form>
        <input type="text" placeholder="Find a recipe" />
        <button type="submit">
          <img src="images/search-icon.png" alt="Search Icon" />
        </button>
      </form>
      <section class="recipe">
        <img src="images/apple-crisp.jpg" alt="Apple Crisp" />
        <div class="info">
          <h2 class="tag">dessert</h2>
          <h2>Apple Crisp</h2>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
          <p>
            This apple crisp recipe is a simple yet delicious fall dessert
            that's great served warm with vanilla ice cream.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <p style="font-size: 0.6em">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
